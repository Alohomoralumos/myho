<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
let score=prompt("请输入一个数字：");
let i=Number(score);
    if(i) {
    alert("你输入的数字平方后为："+score*score);
}
else {
    let newscore=prompt("你未输入正确的数字，请重新输入：");
    alert("你输入的数字平方后为："+newscore*newscore);
}
    </script>
</body>
</html>
