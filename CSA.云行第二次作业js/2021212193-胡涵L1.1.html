<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let arr=[1,2,3,3,4,'a','a','b','c'];
    function reduceResult(arr){
    let res=[];
    let i=0;
    outermost:
    while(i<9) {
        let j=i+1;
        while(j<9) 
        {
            if( arr[i] == arr[j] ) 
            {
                i++;
                continue outermost;
            }
            j++;
        }
        res.push(arr[i]);
        i++;
    }
    return res;
}
console.log(reduceResult(arr));  //[1, 2, 3, 4, "a", "b", "c"]
    </script>
